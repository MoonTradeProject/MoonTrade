name: Kotlin CI Build & Push

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p app/src/main/
          echo "$GOOGLE_SERVICES_JSON" > app/src/main/google-services.json


      - name: Build project
        run: ./gradlew build --stacktrace


      - name: Push code back if build successful
        if: success()
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO: ${{ github.repository }}
          GIT_REF: ${{ github.ref }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="${GIT_REF##*/}"
          echo "Pushing code back to branch: $BRANCH"


          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit. Skipping push."
            exit 0
          fi
          git commit -m "ci: build successful, pushing code back to $BRANCH"


          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${REPO}.git
          git push origin HEAD:${BRANCH}
